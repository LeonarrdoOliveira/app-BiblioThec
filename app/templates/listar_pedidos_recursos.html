<!DOCTYPE html>
<html>

<head>
  <title>Listagem de Pedidos de Recursos - BiblioTech</title>
</head>

<body>
  <h1>Listagem de Pedidos de Recursos</h1>
  <table border="1">
    <tr>
      <th>Título</th>
      <th>Descrição</th>
    </tr>
    {% for pedido in pedidos %}
    <tr>
      <td>{{ pedido.titulo }}</td>
      <td>{{ pedido.descricao }}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
