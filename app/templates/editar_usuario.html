<!DOCTYPE html>
<html>

<head>
  <title>Editar Usuário - BiblioTech</title>
</head>

<body>
  <h1>Editar Usuário</h1>
  <form method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" value="{{ usuario.telefone }}"><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" value="{{ usuario.endereco }}"><br><br>

    <button type="submit">Salvar</button>
  </form>
</body>

</html>
